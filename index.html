<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class='toDoContainer'>
      <h1>To Do List</h1>
      <div class="toDoInput">
        <input type="text" name="todoTxt" placeholder="What to do what to do...?">
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>
      <ul>
        <li class="checked">Shopping: Eggs, Bread, Milk<span class="close">x</span></li>
        <li>Upcoming Birthday: 03Aug17<span class="close">x</span></li>
        <li>Car service due 2weeks<span class="close">x</span></li>
      </ul>
    </div>
  </body>
</html>
