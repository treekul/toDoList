<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class='toDoContainer'>
      <h1>To Do List</h1>
      <div class="toDoInput">
        <input type="text" name="todoTxt" id="myInput" placeholder="What to do what to do...?">
        <span onclick="newToDo()" class="addBtn">Add</span>
      </div>
      <ul id="myUL">
        <li class="checked">Shopping: Eggs, Bread, Milk<span class="close">x</span></li>
        <li>Upcoming Birthday: 03Aug17<span class="close">x</span></li>
        <li>Car service due 2weeks<span class="close">x</span></li>
      </ul>
    </div>
    <script>
      document.getElementById("myInput")
        .addEventListener("keyup", function(event) {
        event.preventDefault();
        if (event.keyCode == 13) {
          newToDo();
        }
      });

      function newToDo() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
          alert("You must write something!");
        } else {
          document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("x");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
          close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
          }
        }
      }
    </script
  </body>
</html>
